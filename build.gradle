// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply from: rootDir.absolutePath + "/dependencies.gradle"
apply from: rootDir.absolutePath + "/gradle/script-dependencyreport.gradle"

buildscript {

    apply from: rootDir.absolutePath + "/versions.gradle"

    ext.kotlinCompilerArgs = [
            "-Xuse-experimental=kotlinx.coroutines.ExperimentalCoroutinesApi",
            "-Xuse-experimental=kotlinx.coroutines.ObsoleteCoroutinesApi",
            "-Xuse-experimental=kotlinx.coroutines.FlowPreview",
            "-Xuse-experimental=kotlinx.serialization.ExperimentalSerializationApi"
    ]

    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        gradlePluginPortal()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:7.3.1"
        classpath "com.github.triplet.gradle:play-publisher:3.7.0"
        classpath "com.google.gms:google-services:4.3.14"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.fabric.tools:gradle:1.31.2"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        classpath "com.google.firebase:firebase-crashlytics-gradle:2.9.2"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.8.2.1"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt"
        classpath "com.github.ben-manes:gradle-versions-plugin:0.43.0"
        classpath 'com.google.firebase:perf-plugin:1.4.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() {
            content {
                // https://github.com/wangjiejacques/flagkit
                includeModule("com.jwang123.flagkit", "flagkit")

                // Marked read only by owner, not around forever
                includeModule("com.github.stkent", "bugshaker")

                // Required
                includeModule("com.reddit", "indicator-fast-scroll")
            }
        }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}