// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.21"
    ext.mockk = "1.10.3-jdk8"
    ext.junit = "5.5.2"
    ext.koin_version = "2.2.2"
    ext.coroutines = "1.4.1"

    ext.threeten = "1.2.2"
    ext.threetenbp = "1.4.1"

    ext.android_constraint = "2.0.4"
    ext.android_material = "1.3.0-rc01"
    ext.android_lifecycle = "2.3.0-rc01"

    ext.swipe_refresh = "1.1.0"
    ext.slidr = "2.1.0"

    ext.tmg_utils = "2.0.1"
    ext.tmg_components = "3.0.0"
    ext.tmg_labelled_progressbar = "1.0.6"

    ext.lottie = "3.4.0"

    ext.firebase_bom = "26.1.0"

    ext.kotlinCompilerArgs = [
            "-Xuse-experimental=kotlinx.coroutines.ExperimentalCoroutinesApi",
            "-Xuse-experimental=kotlinx.coroutines.ObsoleteCoroutinesApi",
            "-Xuse-experimental=kotlinx.coroutines.FlowPreview"
    ]

    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath "com.github.triplet.gradle:play-publisher:3.0.0"
        classpath 'com.google.gms:google-services:4.3.4'
        classpath "org.koin:koin-gradle-plugin:$koin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'io.fabric.tools:gradle:1.31.2'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.4.1'
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.6.2.0"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task testModules {
    dependsOn ':app-repo:test', ':app-firebase:testDebugUnitTest', ':rss:testDebugUnitTest', ':app:testSandDebugUnitTest'
    print "Tests passed successfully!"
}