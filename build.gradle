// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    apply from: rootDir.absolutePath + "/versions.gradle"

    ext.kotlinCompilerArgs = [
            "-Xuse-experimental=kotlinx.coroutines.ExperimentalCoroutinesApi",
            "-Xuse-experimental=kotlinx.coroutines.ObsoleteCoroutinesApi",
            "-Xuse-experimental=kotlinx.coroutines.FlowPreview"
    ]

    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "com.github.triplet.gradle:play-publisher:3.0.0"
        classpath 'com.google.gms:google-services:4.3.5'
        classpath "org.koin:koin-gradle-plugin:$koin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'io.fabric.tools:gradle:1.31.2'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.5.2'
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.6.2.0"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task testModules {
    dependsOn ':app:testSandDebugUnitTest', ':app-rss:testDebugUnitTest', ':app-statistics:testDebugUnitTest', ':data-firebase:testDebugUnitTest', ':data:test', ':core:testDebugUnitTest', 'clean'
    print "Tests passed successfully!"
}