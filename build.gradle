// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply from: rootDir.absolutePath + "/dependencies.gradle"

buildscript {

    apply from: rootDir.absolutePath + "/versions.gradle"

    ext.kotlinCompilerArgs = [
            "-Xuse-experimental=kotlinx.coroutines.ExperimentalCoroutinesApi",
            "-Xuse-experimental=kotlinx.coroutines.ObsoleteCoroutinesApi",
            "-Xuse-experimental=kotlinx.coroutines.FlowPreview"
    ]

    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath "com.github.triplet.gradle:play-publisher:3.4.0-agp4.2"
        classpath 'com.google.gms:google-services:4.3.10'
        classpath "org.koin:koin-gradle-plugin:$koin_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'io.fabric.tools:gradle:1.31.2'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.7.1'
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.7.1.1"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() {
            content {
                // https://github.com/Faltenreich/SkeletonLayout/issues/29
                includeModule("com.faltenreich", "skeletonlayout")

                // https://github.com/wangjiejacques/flagkit
                includeModule("com.jwang123.flagkit", "flagkit")

                // https://github.com/AdevintaSpain/Barista/issues/382
                includeModule("com.schibsted.spain", "barista")

                // Marked read only by owner, not around forever
                includeModule("com.github.stkent", "bugshaker")
            }
        }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task testModules {
    dependsOn ':app:testSandDebugUnitTest',
            ':feature:common:testDebugUnitTest',
            ':feature:formula1:testDebugUnitTest',
            ':feature:rss:testDebugUnitTest',
            ':feature:statistics:testDebugUnitTest',
            ':feature:statistics-data:test',
            ':feature:statistics-data-firebase:testDebugUnitTest',
            ':feature:upnext:testDebugUnitTest',
            ':core:ads:testDebugUnitTest',
            ':core:analytics:testDebugUnitTest',
            ':core:appshortcuts:testDebugUnitTest',
            ':core:configuration:testDebugUnitTest',
            ':core:crash-reporting:testDebugUnitTest',
            ':core:device:testDebugUnitTest',
            ':core:notifications:testDebugUnitTest',
            ':core:preferences:testDebugUnitTest',
            ':core:tutorial:testDebugUnitTest',
            ':core:ui:testDebugUnitTest',
            'clean'
    print "Tests passed successfully!"
}