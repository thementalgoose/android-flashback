      # Unit Tests - RSS
      - name: Unit tests - Checking difference
        run: |
          echo "lines_rss=$(git diff --name-only ${{ github.head_ref }} ^${{ github.base_ref }} | grep -E '^rss/' -c)" >> $GITHUB_ENV
          echo "lines_repo=$(git diff --name-only ${{ github.head_ref }} ^${{ github.base_ref }} | grep -E '^app-repo/' -c)" >> $GITHUB_ENV
          echo "lines_app=$(git diff --name-only ${{ github.head_ref }} ^${{ github.base_ref }} | grep -E '^app/' -c)" >> $GITHUB_ENV

