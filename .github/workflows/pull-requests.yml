name: Pull Request
'on':
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
jobs:

  unit_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      # Checkout
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup Java 17
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # Checkout branch in head vs. base so diff can be checked
      - name: Checkout - branches
        run: git checkout ${{ github.base_ref }}
      - name: Checkout - head
        run: git checkout ${{ github.head_ref }}

      # Check to see if .kt or .xml has been updated
      - name: Calculate change
        id: change
        run: |
         echo "gradle=$(git diff --name-only ${{ github.head_ref }} ^${{ github.base_ref }} | grep '.kt\|.gradle\|.toml\|.xml' -c)" >> $GITHUB_OUTPUT

      # Caching gradle
      - uses: actions/cache@v3
        if: steps.change.outputs.gradle != 0
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/*.toml*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Unit Tests
      - name: :app
        if: steps.change.outputs.gradle != 0
        run: ./gradlew cleanTestDebugUnitTest testDebugUnitTest :app:testSandDebugUnitTest

      # Publish test report
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3.7.1
        if: always()
        with:
          report_paths: '**/build/test-results/**/TEST-*.xml'