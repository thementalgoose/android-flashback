name: Pull Request
'on':
  pull_request:
    branches:
      - main
jobs:
  pr_builder:
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - run: git checkout ${{ github.base_ref }}
      - run: git checkout ${{ github.head_ref }}

      # Caching gradle
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Unit Tests - Checking differences
      - name: Unit tests - Checking difference
        run: |
          echo "lines_rss=$(git diff --name-only ${{ github.head_ref }} ^${{ github.base_ref }} | grep -E '^app-rss/' -c)" >> $GITHUB_ENV
          echo "lines_data=$(git diff --name-only ${{ github.head_ref }} ^${{ github.base_ref }} | grep -E '^data/' -c)" >> $GITHUB_ENV
          echo "lines_app=$(git diff --name-only ${{ github.head_ref }} ^${{ github.base_ref }} | grep -E '^app/' -c)" >> $GITHUB_ENV
          echo "lines_firebase=$(git diff --name-only ${{ github.head_ref }} ^${{ github.base_ref }} | grep -E '^data-firebase/' -c)" >> $GITHUB_ENV

      # Unit Tests - RSS
      - name: Unit tests - RSS
        run: ./gradlew :app-rss:testDebugUnitTest
        if: ${{ env.lines_rss != 0 }}

      # Unit Tests - Repo
      - name: Unit tests - Repo
        run: ./gradlew :data:test
        if: ${{ env.lines_repo != 0 }}

      # Unit Tests - Firebase
      - name: Unit tests - Firebase
        run: ./gradlew :data-firebase:testDebugUnitTest
        if: ${{ env.lines_firebase != 0 }}

      # Unit Tests - App
      - name: Unit tests - App
        run: ./gradlew :app:testSandDebugUnitTest
        if: ${{ env.lines_app != 0 }}

      # Leaving comment if failed
      - name: Notify PR
        if: ${{ failure() }}
        uses: peter-evans/commit-comment@v1
        with:
          body: |
            Unit tests failed for commit ${{ github.sha }}