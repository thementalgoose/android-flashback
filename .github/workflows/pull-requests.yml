name: Pull Request
'on':
  pull_request:
    branches:
      - main
jobs:
  pr_builder:
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100

      - run: git checkout ${{ github.base_ref }}
      - run: git checkout ${{ github.head_ref }}

