name: Main
'on':
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.yml'
jobs:

  unit_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      # Checkout
      - uses: actions/checkout@v3

      # Setup Java 17
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # Check JSON files are properly formatted
      - name: json-syntax-check
        uses: limitusus/json-syntax-check@v2.0.0
        with:
          pattern: "\\.json$"

      # Caching gradle
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/*.toml*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Running unit tests
      - name: Unit tests
        run: ./gradlew cleanTestDebugUnitTest testDebugUnitTest :app:testSandDebugUnitTest

      # Publish test report
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3.7.1
        if: always()
        with:
          report_paths: '**/build/test-results/**/TEST-*.xml'