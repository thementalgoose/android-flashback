apply from: rootDir.absolutePath + "/versions.gradle"

apply plugin: libs.plugins.kotlin.android.get().pluginId
apply plugin: libs.plugins.kotlin.parcelize.get().pluginId
apply plugin: libs.plugins.kotlinx.serializable.get().pluginId
apply plugin: libs.plugins.ksp.get().pluginId

android {
    compileSdk project.ext.compileSdk

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode project.ext.versionCode
        versionName project.ext.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        viewBinding true
        buildConfig = true
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility "17"
        targetCompatibility "17"
    }

    lintOptions {
        disable "Instantiatable"
    }

    kotlinOptions {
        jvmTarget = 17
        freeCompilerArgs += kotlinCompilerArgs
    }

    kotlin {
        jvmToolchain {
            languageVersion.set(JavaLanguageVersion.of("17"))
        }
    }
}

dependencies {
    implementation libs.bundles.androidx

    // Core
    implementation libs.bundles.kotlin

    // Test
    testImplementation libs.bundles.kotlin
    testImplementation libs.kotlinx.coroutines.test
}