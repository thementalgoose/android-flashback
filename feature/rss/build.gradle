apply from: rootDir.absolutePath + "/base.gradle"

ext {
    retrofit = "2.9.0"
    okhttp3 = "4.7.2"
}

dependencies {
    // Modules
    api project(path: ':base')

    // Core modules
    implementation project(path: ':core:ads')
    implementation project(path: ':core:analytics')
    implementation project(path: ':core:configuration')
    implementation project(path: ':core:crash-reporting')
    implementation project(path: ':core:device')
    implementation project(path: ':core:notifications')
    implementation project(path: ':core:preferences')
    implementation project(path: ':core:ui')

    // Swipe refresh
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:$swipe_refresh"

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit"
    implementation "com.squareup.retrofit2:converter-simplexml:$retrofit"
    implementation "com.squareup.retrofit2:converter-jaxb:$retrofit"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit"
    implementation "com.squareup.okhttp3:okhttp:$okhttp3"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp3"
    implementation 'org.conscrypt:conscrypt-android:2.2.1'

    // TMG dependencies
    implementation "com.github.thementalgoose:android-about-this-app:$tmg_about_this_app"
    implementation "com.github.thementalgoose:android-labelled-progress-bar:$tmg_labelled_progressbar"

    // Lottie
    implementation "com.airbnb.android:lottie:$lottie"
}