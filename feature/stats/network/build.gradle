apply plugin:  'com.android.library'
apply from: rootDir.absolutePath + "/gradle/config-android.gradle"
apply from: rootDir.absolutePath + "/gradle/config-util.gradle"
apply from: rootDir.absolutePath + "/gradle/config-junit5.gradle"
apply from: rootDir.absolutePath + "/gradle/config-koin.gradle"
apply plugin: 'kotlinx-serialization'

android {
    compileSdkVersion project.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode project.ext.versionCode
        versionName project.ext.versionName
    }
}

dependencies {

    // Modules
    api project(path: ':feature:stats:data')

    // Explicit crash reporting link
    implementation project(path: ':core:crash-reporting')

    // Swipe refresh
    implementation deps.androidx.swiperefreshlayout

    // Kotlinx serialization
    implementation deps.kotlinx.serialization

    // Retrofit
    implementation deps.retrofit.retrofit
    implementation deps.retrofit.kotlinx_serialization
    implementation deps.retrofit.okhttp
    implementation deps.retrofit.okhttp_logging
}