apply plugin:  'com.android.library'
apply from: rootDir.absolutePath + "/gradle/config-android.gradle"
apply from: rootDir.absolutePath + "/gradle/config-util.gradle"
apply from: rootDir.absolutePath + "/gradle/config-junit5.gradle"
apply from: rootDir.absolutePath + "/gradle/config-hilt.gradle"
apply from: rootDir.absolutePath + "/gradle/config-compose.gradle"
apply from: rootDir.absolutePath + "/gradle/config-compose-providers.gradle"

android {
    compileSdk project.ext.compileSdk

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
    }
    namespace 'tmg.flashback.debug.core'
}

dependencies {

    implementation project(path: ':feature:debug:contract')
    implementation project(path: ':core:ads:ads')

    // Core modules
    implementation project(path: ':core:metrics:googleanalytics')
    implementation project(path: ':core:configuration')
    implementation project(path: ':core:metrics:crashlytics')
    implementation project(path: ':core:device')
    implementation project(path: ':core:notifications')
    implementation project(path: ':core:preferences')

    implementation project(path: ':presentation:ui')
    implementation project(path: ":presentation:strings")
    implementation project(path: ":presentation:navigation")

    // Feature
    implementation project(path: ':network:flashback')
    implementation project(path: ':domain:repo')

    // Stats
    implementation project(path: ':feature:season:core')
    implementation project(path: ':feature:season:contract')
}