apply from: rootDir.absolutePath + "/base.gradle"

dependencies {

    // Formula 1 base data
    implementation project(path: ':feature:formula1')

    // Firebase module
    implementation project(path: ':feature:statistics-data-firebase')

    // Core modules
    implementation project(path: ':core:ads')
    implementation project(path: ':core:analytics')
    implementation project(path: ':core:configuration')
    implementation project(path: ':core:crash-reporting')
    implementation project(path: ':core:device')
    implementation project(path: ':core:notifications')
    implementation project(path: ':core:preferences')
    implementation project(path: ':core:ui')


    // Swipe refresh
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:$swipe_refresh"

    // TMG dependencies
    implementation "com.github.thementalgoose:android-labelled-progress-bar:$tmg_labelled_progressbar"

    // Glide
    implementation "com.github.bumptech.glide:glide:$glide"
    kapt "com.github.bumptech.glide:compiler:$glide"

    // Flagkit
    implementation 'com.jwang123.flagkit:flagkit:1.0'

    // Lottie
    implementation "com.airbnb.android:lottie:$lottie"

    // Skeleton Layout
    implementation 'com.faltenreich:skeletonlayout:2.0.1'
}