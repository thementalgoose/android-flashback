apply from: rootDir.absolutePath + "/core/base.gradle"

android {
    compileSdkVersion project.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
}

dependencies {

    // Preferences library
    implementation project(path: ':core:preferences')
    implementation project(path: ':core:analytics')

    // Android stuff
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "androidx.core:core-ktx:$android_corektx"
    implementation "androidx.appcompat:appcompat:$android_appcompat"

    // Swipe refresh
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:$swipe_refresh"

    // Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$navigation"
    implementation "androidx.navigation:navigation-ui-ktx:$navigation"

    // Material components
    implementation "com.google.android.material:material:$android_material"

    // ConstraintLayout
    implementation "androidx.constraintlayout:constraintlayout:$android_constraint"
    implementation project(path: ':core:crash-reporting')
}