apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'koin'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "tmg.flashback"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 9
        versionName "4.2.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    flavorDimensions 'version'
    productFlavors {
        sand {
            dimension 'version'
            applicationIdSuffix '.sand'
            versionNameSuffix '-sand'

            buildConfigField "int", "ENVIRONMENT", '1'
        }

        live {
            dimension 'version'

            buildConfigField "int", "ENVIRONMENT", '0'
        }
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation project(path: ':repo')
    implementation project(path: ':firebase')
    implementation project(path: ':news')
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    testImplementation "org.junit.jupiter:junit-jupiter-engine:$junit"
    testImplementation "org.junit.jupiter:junit-jupiter-params:$junit"

    // Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.5"

    // Lifecycle
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.0-alpha03"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.3.0-alpha03"

    // Material components
    implementation 'com.google.android.material:material:1.3.0-alpha01'

    // ConstraintLayout
    implementation "androidx.constraintlayout:constraintlayout:2.0.0-beta6"

    // Circle Image View
    implementation 'com.mikhaellopez:circularimageview:4.2.0'

    // Koin
    implementation "org.koin:koin-android:$koin_version"
    implementation "org.koin:koin-android-scope:$koin_version"
    implementation "org.koin:koin-android-viewmodel:$koin_version"
    implementation "org.koin:koin-android-ext:$koin_version"

    // Progress bar
    implementation 'com.aswin:CustomArc:1.0.2'

    // Fast indicator
    implementation 'com.reddit:indicator-fast-scroll:1.3.0'

    // TMG dependencies
    implementation 'com.github.thementalgoose:android-components:2.1.0'
    implementation 'com.github.thementalgoose:android-utilities:2.0.1'
    implementation 'com.github.thementalgoose:android-labelled-progress-bar:1.0.3'

    // ViewPager2
    implementation "androidx.viewpager2:viewpager2:1.0.0"

    // ThreeTen
    implementation 'com.jakewharton.threetenabp:threetenabp:1.2.2'

    // Preferences
    implementation "androidx.preference:preference-ktx:1.1.1"

    // Flagkit
    implementation 'com.jwang123.flagkit:flagkit:1.0'

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'

    // BugShaker
    implementation 'com.github.stkent:bugshaker:1.4.1'

    // Indicator scroller
    implementation 'com.reddit:indicator-fast-scroll:1.3.0'

    // Inbox
    implementation 'me.saket:inboxrecyclerview:2.0.0-beta3'

    // Lottie
    implementation 'com.airbnb.android:lottie:3.4.0'

    // Skeleton Layout
    implementation 'com.faltenreich:skeletonlayout:2.0.1'
}

apply plugin: 'com.google.gms.google-services'