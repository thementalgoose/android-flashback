plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
    id 'koin'
}
android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "tmg.f1stats"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    flavorDimensions 'version'
    productFlavors {
        sand {
            dimension 'version'
            applicationIdSuffix '.sand'
            versionNameSuffix '-sand'

            buildConfigField "int", "ENVIRONMENT", '0'
        }

        live {
            dimension 'version'

            buildConfigField "int", "ENVIRONMENT", '0'
        }
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation project(path: ':repo')
    implementation project(path: ':repo-firebase')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // Material components
    implementation 'com.google.android.material:material:1.2.0-alpha05'

    // ConstraintLayout
    implementation "androidx.constraintlayout:constraintlayout:2.0.0-beta4"

    // RxJava3
    implementation "io.reactivex.rxjava3:rxjava:3.0.0"

    // Koin
    implementation "org.koin:koin-android:2.1.3"
    implementation "org.koin:koin-android-scope:2.1.3"
    implementation "org.koin:koin-android-viewmodel:2.1.3"
    implementation "org.koin:koin-android-ext:2.1.3"

    // TMG dependencies
    implementation 'com.github.thementalgoose:android-components:0.2.0'
    implementation 'com.github.thementalgoose:android-utilities:1.0.1'

    // ViewPager2
    implementation "androidx.viewpager2:viewpager2:1.0.0"

    // ThreeTen
    implementation 'com.jakewharton.threetenabp:threetenabp:1.2.2'

    // Bottom bar
    implementation 'com.github.ibrahimsn98:SmoothBottomBar:1.7'

    // Preferences
    implementation "androidx.preference:preference-ktx:1.1.0"
}

apply plugin: 'com.google.gms.google-services'